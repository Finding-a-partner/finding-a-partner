server:
  port: 8080

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          '[/**]':
            allowedOriginPatterns: "http://localhost:3000"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true

      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**

        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/users/**

        - id: group-service
          uri: lb://group-service
          predicates:
            - Path=/groups/**

        - id: event-service
          uri: lb://event-service
          predicates:
            - Path=/events/**,/event-members/**

        - id: message-service-ws
          uri: lb://message-service
          predicates:
            - Path=/ws/**

        - id: message-service-chats
          uri: lb://message-service
          predicates:
            - Path=/chats/**

        - id: message-service-messages
          uri: lb://message-service
          predicates:
            - Path=/messages/**

        - id: feed-service
          uri: lb://feed-service
          predicates:
            - Path=/feed/**

eureka:
  client:
    enabled: true
    register-with-eureka: true
    fetch-registry: true
    registry-fetch-interval-seconds: 10
    service-url:
      defaultZone: http://service-discovery:8761/eureka/
  instance:
    hostname: gateway-service
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30
